<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Randomizer</title>
</head>

<body>
    <div class="container rounded-5 border border-dark border-5 p-5 mt-5" id="background">
        <!-- HEADER TITLE -->
        <div class="row justify-content-center mb-5">
            <img src="img/pokemon_title.png" id="title" alt="">
        </div>
        <!-- BUTTON & STARTER CARD -->
        <div class="row-fluid d-flex justify-content-center align-items-center">
            <div class="col-xl-6 bg-dark rounded-5 d-flex justify-content-center align-items-center p-4">
                <div>
                    <button type="button" class="btn btn-warning p-4" onclick="getPokemon()"><h3>BUILD TEAM</h3></button>
                </div>
                <div class="ps-5">
                    <div class="card d-flex border border-warning justify-content-center align-items-center p-3" id="poke0">
                        <img src="img/pokeball.png" class="card-img-top" alt="">
                        <h5 class="card-title text-center mt-3">Starter</h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIVE CARDS -->
        <div class="row-fluid bg-transparent d-flex justify-content-center align-items-center mt-5">
            <div class="col-xl-12 d-flex flex-wrap justify-content-center">
                <div class="card border border-warning d-flex align-items-center m-4 p-3" id="poke1" style="width: 9rem">
                    <img src="img/pokeball.png" class="card-img-top mt-3" alt="">
                    <h5 class="card-title mt-4">Slot #1</h5>
                </div>
                <div class="card border border-warning d-flex align-items-center m-4 p-3" id="poke2" style="width: 9rem">
                    <img src="img/pokeball.png" class="card-img-top mt-3" alt="">
                    <h5 class="card-title mt-4">Slot #2</h5>
                </div>
                <div class="card border border-warning d-flex align-items-center m-4 p-3" id="poke3" style="width: 9rem">
                    <img src="img/pokeball.png" class="card-img-top mt-3" alt="">
                    <h5 class="card-title mt-4">Slot #3</h5>
                </div>

                <div class="card border border-warning d-flex align-items-center m-4 p-3" id="poke4" style="width: 9rem">
                    <img src="img/pokeball.png" class="card-img-top mt-3" alt="">
                    <h5 class="card-title mt-4">Slot #4</h5>
                </div>
                <div class="card border border-warning d-flex align-items-center m-4 p-3" id="poke5" style="width: 9rem">
                    <img src="img/pokeball.png" class="card-img-top mt-3" alt="">
                    <h5 class="card-title mt-4">Slot #5</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
